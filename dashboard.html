<!DOCTYPE html>
<html>
<head>
  <title>Health Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dashboard.css">
</head>
<body class="container py-4">
  <div class="dashboard-card">
    <h1 class="dashboard-title text-center">Health Dashboard</h1>
    <h3 class="mb-3">Reports</h3>
    <div class="table-responsive">
      <table class="table table-bordered align-middle">
        <thead>
          <tr>
            <th>Name</th>
            <th>Village</th>
            <th>Symptoms</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="reports-table-body">
          <!-- Reports will be inserted here by JavaScript -->
        </tbody>
      </table>
    </div>
    <div class="alert-section mt-4">
      <h3>Alerts</h3>
      <ul id="alerts-list">
        <!-- Alerts will be inserted here by JavaScript -->
      </ul>
      <p id="no-alerts-msg" class="mb-0">No alerts triggered yet.</p>
    </div>
    <div class="d-flex justify-content-center mt-4">
      <a href="index.html" class="btn btn-primary">Back to Reporting</a>
    </div>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
